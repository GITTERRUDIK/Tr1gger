<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr1gger Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bloody': '#8B0000',
                        'bloody-dark': '#660000',
                        'bloody-light': '#B22222',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 50%, #1a1a1a 100%);
        }
        
        .card-glow {
            box-shadow: 0 4px 20px rgba(139, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card-glow:hover {
            box-shadow: 0 8px 40px rgba(139, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .tab-active {
            background: linear-gradient(135deg, #8B0000, #B22222);
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
        }
        
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .glass-effect {
            background: rgba(139, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 0, 0, 0.1);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.2);
            border-color: #8B0000;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8B0000, #B22222);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #B22222, #DC143C);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.3);
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1), rgba(178, 34, 34, 0.05));
            border: 1px solid rgba(139, 0, 0, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-12">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-bloody to-bloody-light rounded-xl flex items-center justify-center shadow-lg">
                        <span class="text-2xl font-bold">T</span>
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold bg-gradient-to-r from-bloody-light to-white bg-clip-text text-transparent">
                            Tr1gger
                        </h1>
                        <p class="text-gray-400 text-sm">Dashboard</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="stats-card px-4 py-2 rounded-lg">
                        <span class="text-sm text-gray-300">Online</span>
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                            <span class="text-lg font-semibold">Active</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="mb-8">
            <div class="flex space-x-2 bg-black/30 p-2 rounded-xl backdrop-blur-sm">
                <button onclick="switchTab('roblox')" id="tab-roblox" class="tab-btn tab-active px-6 py-3 rounded-lg font-medium transition-all duration-300">
                    Roblox Link Generator
                </button>
                <button onclick="switchTab('links')" id="tab-links" class="tab-btn px-6 py-3 rounded-lg font-medium transition-all duration-300 hover:bg-white/10">
                    Link Dashboard
                </button>
                <button onclick="switchTab('ip')" id="tab-ip" class="tab-btn px-6 py-3 rounded-lg font-medium transition-all duration-300 hover:bg-white/10">
                    IP Dashboard
                </button>
            </div>
        </nav>

        <!-- Tab Content -->
        <main>
            <!-- Roblox Link Generator Tab -->
            <div id="content-roblox" class="tab-content">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card-glow bg-black/40 backdrop-blur-sm rounded-2xl p-8 border border-bloody/20">
                        <h2 class="text-2xl font-bold mb-6 text-bloody-light">Generate Roblox Links</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-2">Profile ID</label>
                                <input type="text" placeholder="Enter Roblox Game ID" 
                                       class="w-full px-4 py-3 bg-black/50 border border-bloody/30 rounded-lg focus:outline-none input-glow transition-all duration-300">
                            </div/>
                            <button class="btn-primary w-full py-3 rounded-lg font-semibold text-white">
                                Generate Link
                            </button>
                        </div>
                    </div>
                    <div class="card-glow bg-black/40 backdrop-blur-sm rounded-2xl p-8 border border-bloody/20">
                        <h3 class="text-xl font-bold mb-4 text-bloody-light">Generated Links</h3>
                        <div class="space-y-3">
                           <!--soon -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Link Dashboard Tab -->
            <div id="content-links" class="tab-content hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="stats-card p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Total Links</p>
                                <p class="text-3xl font-bold text-bloody-light">0</p>
                            </div>
                            <div class="w-12 h-12 bg-bloody/20 rounded-full flex items-center justify-center">
                                <span class="text-bloody-light text-xl">ðŸ”—</span>
                            </div>
                        </div>
                    </div>
                    <div class="stats-card p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Active Links</p>
                                <p class="text-3xl font-bold text-green-400">0</p>
                            </div>
                            <div class="w-12 h-12 bg-green-400/20 rounded-full flex items-center justify-center">
                                <span class="text-green-400 text-xl">âœ“</span>
                            </div>
                        </div>
                    </div>
                    <div class="stats-card p-6 rounded-2xl">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Click Rate</p>
                                <p class="text-3xl font-bold text-blue-400">0%</p>
                            </div>
                            <div class="w-12 h-12 bg-blue-400/20 rounded-full flex items-center justify-center">
                                <span class="text-blue-400 text-xl">ðŸ“Š</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-glow bg-black/40 backdrop-blur-sm rounded-2xl p-8 border border-bloody/20">
                    <h2 class="text-2xl font-bold mb-6 text-bloody-light">Link Management</h2>
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-bloody/20">
                                    <th class="text-left py-3 px-4 text-gray-300">URL</th>
                                    <th class="text-left py-3 px-4 text-gray-300">Status</th>
                                    <th class="text-left py-3 px-4 text-gray-300">Clicks</th>
                                    <th class="text-left py-3 px-4 text-gray-300">Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <!-- IP Dashboard Tab -->
            <div id="content-ip" class="tab-content hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="card-glow bg-black/40 backdrop-blur-sm rounded-2xl p-8 border border-bloody/20">
                        <h2 class="text-2xl font-bold mb-6 text-bloody-light">IP Analytics</h2>
                        <div class="space-y-4">
                            <div class="glass-effect p-4 rounded-lg">
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-300">Visitors</span>
                                    <span class="text-lg font-bold text-bloody-light"></span>
                                </div>
                            </div>
                            <div class="glass-effect p-4 rounded-lg">
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-300">Total Requests</span>
                                    <span class="text-lg font-bold text-bloody-light">0</span>
                                </div>
                            </div>
                            <div class="glass-effect p-4 rounded-lg">
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-300">Top Country</span>
                                    <span class="text-lg font-bold text-bloody-light">N/A</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-glow bg-black/40 backdrop-blur-sm rounded-2xl p-8 border border-bloody/20">
                        <h3 class="text-xl font-bold mb-4 text-bloody-light">Recent IP Activity</h3>
                        <div class="space-y-3 max-h-64 overflow-y-auto">
                            <div class="glass-effect p-3 rounded-lg">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <span class="text-sm font-medium">192.168.1.1</span>
                                        <p class="text-xs text-gray-400">localhost</p>
                                    </div>
                                    <span class="text-xs text-gray-400">N/A</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('tab-active');
                btn.classList.add('hover:bg-white/10');
            });
            
            // Show selected tab content
            document.getElementById(`content-${tabName}`).classList.remove('hidden');
            
            // Add active class to selected tab
            const activeTab = document.getElementById(`tab-${tabName}`);
            activeTab.classList.add('tab-active');
            activeTab.classList.remove('hover:bg-white/10');
        }

        // Add click handlers for copy buttons
        document.addEventListener('click', function(e) {
            if (e.target.textContent === 'Copy') {
                const linkText = e.target.parentElement.querySelector('.text-gray-300').textContent;
                navigator.clipboard.writeText(linkText).then(() => {
                    e.target.textContent = 'Copied!';
                    setTimeout(() => {
                        e.target.textContent = 'Copy';
                    }, 2000);
                });
            }
        });

        // Add some dynamic updates to stats
        setInterval(() => {
            const visitorCount = document.querySelector('.glass-effect span:contains("1,847")');
            if (visitorCount) {
                const current = parseInt(visitorCount.textContent.replace(',', ''));
                visitorCount.textContent = (current + Math.floor(Math.random() * 3)).toLocaleString();
            }
        }, 5000);
    </script>
</body>
</html>
